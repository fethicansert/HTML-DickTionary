<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Z-Index</title>
    </head>

    <body>
        <div class="blue">
            <h1>Blue</h1>
            <p>z-index : 12</p>
        </div>

        <div class="red">
            <h1>Red</h1>
            <p>z-index : 11</p>
        </div>

        <div class="purp">
            <h1>Purple</h1>
            <p>z-index : 10</p>
            <div class="orang">
                <p>orange</p>
            </div>

            <div class="black">
                <p>black</p>
            </div>
        </div>

    </body>
</html>
